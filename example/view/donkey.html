<h1>donkey
</h1>
<div class="chatform">
    <input placeholder="enter something and hit return..." type="text" ng-model="message.text" ng-keyup="sendMessage($event.keyCode)" />
</div>
<div class="chatmessages" ng>
    <p ng-repeat="message in messages">
        <span>{{message.dt |date:'HH:mm:ss'}}</span>
        {{message.text}}
    </p>
</div>

<hr/>
<button ng-click="closeConnection()">Disconnect from server</button>
<button ng-click="closeController()">Close controller</button>
