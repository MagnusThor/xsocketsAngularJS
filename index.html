<!DOCTYPE html>
<html>
<head>
    <title>xsocketsAngularJS - chat</title>
    <meta charset="utf-8" />
    <style>
        .chatmessages {
            border-top: 1px solid #333;
            min-height: 300px;
            max-height: 300px;
            overflow: auto;
            margin-top: 1em;
        }

        .chatform input {
            width: 50%;
            padding: 10px;
        }
        .chatmessages p {
            line-height: 1.4;
            color: #333;
        }

        .chatmessages span {
            color: #666;
            margin-right: 10px;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="chatController">
    <h1>No realtime demo without a chat!</h1>
    <div>
        <div class="chatform">
            <input placeholder="enter something and hit return..." type="text" ng-model="message.text" ng-keyup="sendMessage($event.keyCode)" />
        </div>
        <div class="chatmessages">
            <p ng-repeat="message in messages">
                <span>{{message.dt |date:'HH:mm:ss'}}</span>
                {{message.text}}
            </p>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="//rawgit.com/MagnusThor/xsocketsAngularJS/master/src/xsockets.controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
