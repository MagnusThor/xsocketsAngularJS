<h1>Example 4</h1>
<p>
    This example shows how you use the binary Messages. The file you select and send distributed to all connected clients. To test, you can open a ten a browser (incognio)
</p>
<hr/>
<label>Select a file</label>
<input type="file" data-bind-file="" data-ng-model="theFile"/>
<div ng-show="theFile">
    {{theFile.name}}<br/>
    {{theFile.size}} byte(s)<br/>
    {{theFile.type}}<br/>
    <button ng-click="shareFile()">Share file</button>
</div>
<hr />
<h2>Files recieved</h2>
<hr/>
    <ul >
        <li ng-repeat="file in files">
            <a href="{{file.fileUrl}}" download="{{file.fileName}}">{{file.fileName}} <mark>{{file.fileSize}}</mark></a>
        </li>
    </ul>
